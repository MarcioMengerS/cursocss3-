<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
    <style>
        *{margin: 0; padding: 0;}
        nav{
            width: 100vw; height: 80px; background-color: blue;
        }
        .banner{
            width: 100vw; height: calc(100vh - 80px); background-color: red;
        }
    </style>
</head>
<body>
    <nav></nav>
    <div class="banner"></div>
</body>
</html>
