<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var()</title>
    <style>
       :root{
           --cor_de_fundo: blue;
           --cor_do_texto: #fff;
           --espacamento: 20px;
       }
       #div1{
            background-color: var(--cor_de_fundo);
            color: var(--cor_do_texto);
            padding: var(--espacamento);
       }
    </style>
</head>
<body>
    <div id="div1">
        <p>Variávis no CSS devem ser declaradas dentro de um seletor CSS que define seu escopo.</p>
    </div>
    <div id="div2">
