<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target</title>
    <style>
        .noticia:target{
            background-color: #c3c3c3; padding: 20px;
        }
    </style>
</head>
<body>
    <a href="#noticia1"> Noticia 01</a>
    <a href="#noticia2"> Noticia 02</a>

    <div id="noticia1" class="noticia">
        <h1>Titulo da Noticia</h1>
        <p>Um texto qualquer</p>
    </div>
    <div id="noticia2" class="noticia">
        <h1>Outra Noticia</h1>
        <p>Outro texto qualquer</p>
    </div>
</body>
</html>
